<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>EL TIEMPAPP</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <br>
    <div class="container">
        <div class="contenedor">
            <div class="card">
                <img class="card-img-top imgClima" src="assets/img/psj.png" alt="paisaje">
                <div class="sobreImg">
                    <p class="sobreImgP" id="p1">18°C</p>
                    <p class="sobreImgP2">Nublado</p>
                </div>
                <div class="card-body">
                    <div class="container">
                        <div class="climaDias">
                            <div class="dia">
                                <p>Dom</p>
                                <img src="assets/img/cloudy.png" alt="">
                                <p id="p2">17°</p>
                            </div>
                            <div class="dia">
                                <p>Lun</p>
                                <img src="assets/img/rain.png" alt="">
                                <p id="p3">10°</p>
                            </div>
                            <div class="dia">
                                <p>Mar</p>
                                <img src="assets/img/snow.png" alt="">
                                <p id="p4">-2°</p>
                            </div>
                            <div class="dia">
                                <p>Mie</p>
                                <img src="assets/img/weather.png" alt="">
                                <p id="p5">11°</p>
                            </div>
                            <div class="dia">
                                <p>Jue</p>
                                <img src="assets/img/sunny.png" alt="">
                                <p id="p6">19°</p>
                            </div>
                            <div class="dia">
                                <p>Vie</p>
                                <img src="assets/img/sunny.png" alt="">
                                <p id="p7">21°</p>
                            </div>
                            <div class="dia">
                                <p>Sab</p>
                                <img src="assets/img/sunny.png" alt="">
                                <p id="p8">23°</p>
                            </div>
                        </div>
                      </div>
                </div>
            </div>
            <section id="switchGrado">
                <label class="form-check-label" for="grados">°C</label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="grados">
                </div>
                  <label class="form-check-label" for="grados">°F</label>
            </section>

        </div>

    </div>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
